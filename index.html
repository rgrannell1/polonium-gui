<!DOCTYPE html>
<html>
	<head>
	<title>Polonium</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript" src="js/isCapsLocked.js" ></script>

	</head>
	<style type="text/css">

	</style>
	<body>

		<div class="input-group">
			<input type="text"     class="form-control" id="salt"     placeholder="Salt">
		</div>

		<div class="input-group">
			<input type="password" class="form-control" id="password" placeholder="Master Password">
			<span class="input-group-addon" id="caplocs-warning">
				!
			</span>
		</div>



		<div class="alert alert-danger alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			Enter your master password.

		</div>

	</body>

	<script type="text/javascript">

		// hide the caplocks warning initially.
		$("#caplocs-warning").hide()


		// alert if caplocks is enabled.
		$("#password").keypress(function (key) {

			if (isCapsLocked(key)) {
				$("#caplocs-warning").show()
			} else {
				$("#caplocs-warning").hide()
			}

		})

	</script>

</html>
